<header>
    <h1 class="titulo_principal">Fidelidade</h1>
</header>
<section>
    <!-- component de abas -->
    <mat-tab-group>
        <mat-tab label="TRANSAÇÕES">
            <div class="tab">
                <div class="tab_item"> Saldo
                    <span class="pontos destaque">
                        <div *ngIf="!verificaHome">
                            {{ pontos?.total | currency:'BRL'}}
                        </div>
                        <div *ngIf="verificaHome">
                          ---
                        </div>
                    </span>
                </div>
                <div class="tab_item"> Histórico
                    <span class="pontos">
                        <div *ngIf="!verificaHome">
                            {{ pontos?.historico | currency:'BRL'}}
                        </div>
                        <div *ngIf="verificaHome">
                          ---
                        </div>
                    </span>
                </div>
                <div class="tab_item"> Utilizados
                    <span class="pontos">
                        <div *ngIf="!verificaHome">
                            {{ pontos?.utilizados | currency:'BRL'}}
                        </div>
                        <div *ngIf="verificaHome">
                          ---
                        </div>
                      </span>
                </div>
                <div class="tab_item"> Expirados
                    <span class="pontos">
                      <div *ngIf="!verificaHome">
                          {{ pontos?.expirados | currency:'BRL'}}
                      </div>
                      <div *ngIf="verificaHome">
                        ---
                      </div>
                    </span>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="BENEFÍCIOS">
            <div class="tab">
                <div class="tab_item">benefícios<br>...</div>
            </div>
        </mat-tab>
        <mat-tab label="HISTÓRICO">
            <div class="tab">
                <div class="tab_item">Histórico<br>...</div>
            </div>
        </mat-tab>
    </mat-tab-group>
</section>
