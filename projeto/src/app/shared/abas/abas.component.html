<header>
    <h1 class="titulo_principal">Fidelidade</h1>
</header>
<section>
    <!-- component de abas -->
    <mat-tab-group>
        <mat-tab label="TRANSAÇÕES">
            <div class="tab">
                <div class="tab_item"> Saldo <br>
                    <ng-container *ngIf="router.url === '/' ; else elseTemplate">
                        ---
                    </ng-container>
                    <ng-template #elseTemplate>
                        {{ pontos?.total | currency:'BRL'}}
                    </ng-template>
                </div>
                <div class="tab_item"> Histórico <br>
                    <ng-container *ngIf="router.url === '/' ; else elseTemplate">
                        ---
                    </ng-container>
                    <ng-template #elseTemplate>
                        {{ pontos?.historico | currency:'BRL' }}
                    </ng-template>
                </div>
                <div class="tab_item"> Utilizados <br>
                    <ng-container *ngIf="router.url === '/' ; else elseTemplate">
                        ---
                    </ng-container>
                    <ng-template #elseTemplate>
                        {{ pontos?.utilizados | currency:'BRL' }}
                    </ng-template>
                </div>
                <div class="tab_item"> Expirados <br>
                    <ng-container *ngIf="router.url === '/' ; else elseTemplate">
                        ---
                    </ng-container>
                    <ng-template #elseTemplate>
                        {{ pontos?.expirados | currency:'BRL' }}
                    </ng-template>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="BENEFÍCIOS">
            <div class="tab">
                <div class="tab_item">benefícios<br>...</div>
            </div>
        </mat-tab>
        <mat-tab label="HISTÓRICO">
            <div class="tab">
                <div class="tab_item">Histórico<br>...</div>
            </div>
        </mat-tab>
    </mat-tab-group>
</section>
